<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&family=Yanone+Kaffeesatz:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <h1 class="Register">.MCD Register</h1>

            <div class="form-box">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder='Type username'>
                <p class="error-text">error</p>

            </div>
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder='Type password'>
                <p class="error-text">error</p>

            </div>
            <div class="form-box">
                <label for="repassword">Re-type password:</label>
                <input type="password" id="repassword" placeholder='Re-type password'>
                <p class="error-text">error</p>

            </div>
            <div class="form-box">
                <label for="email">E-mail address:</label>
                <input type="email" id="email" placeholder='Type e-mail address'>
                <p class="error-text">error</p>
            </div>
            <div class="control-buttons">
                <button class='clear'>Clear</button>
                <button class='send'>Send</button>
            </div>
            <div class="popup">
                <p>Form send correctly!</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>
    

    <script src='script.js'></script>
</body>
</html>
