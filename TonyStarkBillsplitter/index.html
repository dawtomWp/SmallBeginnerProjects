<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billsplitter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Marvel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg">
    <div class="wrapper">
        <div class="upperPart">
            <h1 class="title">Tony Stark Billsplitter</h1>
            <h2 class="subtitle">Share the bill with your friends</h2>
        </div>
        <div class="centerPart">
            <label for="price">Amount to pay:</label>
            <input class='math'type="number" min="0" id="price" placeholder ='0' oninput="this.value = Math.abs(this.value)">

            <label for="people">Number of clients:</label>
            <input class='math'type="number" min="0" id="people" placeholder='0' oninput="this.value = Math.abs(this.value)">

            <label for="tip">Tip amount</label>
            <select class='math' id="tip">
                <option value="0" disabled selected>Choose tip amount</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.2">20%</option>
                <option value="0.25">25%</option>
            </select>

            <button class="count">Calculate</button>
            <p class="cost-info"><span class="cost"></span></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
